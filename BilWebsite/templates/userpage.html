<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .input-border {
        height: 40px;
        border-radius: 5px;
        border: 2px solid #F1F2F4;
        padding-left: 10px; /* Grey border */
      }
      .form-container {
        position: relative;
        z-index: 10;
        border: 2px solid #F1F2F4;
        border-radius: 10px;
        padding: 20px;
        background-color: #ffffff;
      }
    </style>
    <script
      src="https://kit.fontawesome.com/4764f4dcde.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>My Title</title>
  </head>

  <body>
    <main style="width: 100%; height: 100%; background-color: #ffffff">
      <div class="d-flex flex-row justify-content-center align-items-center mt-5 gap-3">
          <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div class="d-flex flex-column gap-3">
                    <h1>Create Your Account</h1>
                    
                    <div class="d-flex flex-column gap-1">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" class="input-border">
                    </div>
                    
                    <div class="d-flex flex-column gap-1">
                        <label for="empid">Employee ID</label>
                        <input type="text" id="empid" name="empid" placeholder="Enter your Employee ID" class="input-border">
                    </div>
                    
                    <div class="d-flex flex-column gap-1">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your Email" class="input-border">
                    </div>
                    
                    <div class="d-flex flex-column gap-1">
                        <label for="cid">CID</label>
                        <input type="text" id="cid" name="cid" placeholder="Enter your CID" class="input-border">
                    </div>
                    
                    <div class="d-flex flex-column gap-1">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your Password" class="input-border">
                    </div>
    
                    <button class="btn btn-primary" style="height: 50px;" type="submit">Submit</button>

                </div>
            </form>
          </div>

      </div>
  </main>

    <script></script>
  </body>
</html>
